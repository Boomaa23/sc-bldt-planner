<!DOCTYPE html>
<html>
    <head>
        <title>SimCity Buildit Planner</title>
        <link type="text/css" rel="stylesheet" href="main.css">
        <link type="image/png" rel="icon" href="favicon.png">
    </head>
    <body>
        <div class="header center">SimCity Buildit Planner</div>
        <table class="content-table">
            <tr>
                <td class="bldg-queue section center">
                    <div class="subheader center">Building Queue</div>
                    <input type="text" name="bldg-mtl-in" id="bldg-mtl-in">
                    <input type="number" name="bldg-qty-in" id="bldg-qty-in" value="1" />
                    <button type="submit" id="bldg-mtl-add" onclick="addBldgMtl()">Add Material</button>
                    <button type="submit" id="bldg-submit" onclick="queueBldg()">Queue Building</button><br /><br />
                    <table id="bldg-staging" class="center out"></table><br />
                    <table id="bldg-out" class="center out"></table>
                </td>
                <td class="storage section center">
                    <div class="subheader">Storage</div>
                    <input type="text" name="storage-in" id="storage-in">
                    <input type="number" name="storage-qty-in" id="storage-qty-in" value="1">
                    <button type="submit" id="storage-submit" onclick="storeItem()">Add</button><br /><br />
                    <table id="storage-out" class="center out"></table>
                </td>
            </tr><tr>
                <td class="crafting section center">
                    <div class="subheader">Crafting Lookup</div>
                    <input type="text" name="craft-in" id="craft-in">
                    <button type="submit"id="search-submit" onclick="searchItem()">Search</button><br /><br />
                    <div class="subsubheader hidden">Crafting Output</div>
                    <table id="craft-out" class="center out"></table><br />
                    <div class="subsubheader hidden">Search Output</div>
                    <table id="search-out" class="center out"></table>
                </td>
            </tr>
        </table>

        <div class="templates hidden">
            <template id="search-and-craft-navheader">
                <tr>
                    <th></th>
                    <th><a href="javascript:sortItems(1, false);" class="head-link">Name&#9654</a></th>
                    <th><a href="javascript:sortItems(2, false);" class="head-link">Time (Unit)&#9654</a></th>
                    <th><a href="javascript:sortItems(3, false);" class="head-link">Time (Min)&#9654</a></th>
                    <th><a href="javascript:sortItems(4, false);" class="head-link">Time (Max)&#9654</a></th>
                    <th><a href="javascript:sortItems(5, true);" class="head-link">Value <br />(Unit)&#9654</a></th>
                    <th><a href="javascript:sortItems(6, true);" class="head-link">Value <br />(Profit)&#9654</a></th>
                    <th><a href="javascript:sortItems(7, true);" class="head-link">Value/<br />min (Unit)&#9654</a></th>
                    <th><a href="javascript:sortItems(8, true);" class="head-link">Value/<br />min (Min)&#9654</a></th>
                    <th><a href="javascript:sortItems(9, true);" class="head-link">Value/<br />min (Max)&#9654</a></th>
                    <th><a href="javascript:sortItems(10, true);" class="head-link">Value/<br />min (Profit)&#9654</a></th>
                    <th><a href="javascript:sortItems(11, false);" class="head-link">Level&#9654</a></th>
                    <th><a href="javascript:sortItems(12, false);" class="head-link">Building&#9654</a></th>
                    <th></th>
                </tr>
            </template>
            <template id="craft-row">
                <tr onclick="expandCraft(this)">
                    <td><img src="icons/" onerror="useDefaultImage(this);" height="32" width="32"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </template>
            <template id="storage-row">
                <tr>
                    <td><img src="icons/" onerror="useDefaultImage(this);" height="32" width="32"></td>
                    <td></td>
                    <td></td>
                    <td><button onclick="changeItemQty('+')">+</button></td>
                    <td><button onclick="changeItemQty('-')">-</button></td>
                </tr>
            </template>
            <template id="bldg-staging-and-storage-navheader">
                <tr>
                    <th></th>
                    <th><a href="javascript:sortItems(1, false);" class="head-link">Name&#9654</a></th>
                    <th><a href="javascript:sortItems(2, true);" class="head-link">Qty&#9654</a></th>
                    <th></th>
                </tr>
            </template>
            <template id="bldg-staging-row">
                <tr>
                    <td><img src="icons/" onerror="useDefaultImage(this);" height="32" width="32"></td>
                    <td></td>
                    <td></td>
                    <td><button onclick="removeBldgMtl(this)">X</button></td>
                </tr>
            </template>
            <template id="bldg-queue-navheader">
                <tr class="inner-table">
                    <td></td>
                    <th>Name</th>
                    <th>Qty Have/Need</th>
                </tr>
            </template>
            <template id="bldg-queue-all">
                <td><button onclick="removeBldg(this)" class="bqa-btn">X</button></td>
            </template>
            <template id="bldg-queue-mtl">
                <tr class="inner-table">
                    <td><img src="icons/" height="32" width="32"></td>
                    <td></td>
                    <td></td>
                </tr>
            </template>
        </div>
    </body>
    <script type="text/javascript" src="frontend.js"></script>
</html>
